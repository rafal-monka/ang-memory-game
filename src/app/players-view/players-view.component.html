
<table class="table table-striped table-condensed table-sm">
    <tbody>
        <tr *ngFor="let player of players; let i=index" [style.background-color]="game.currentPlayerInx===i&&game.status==='STARTED'?'lightgreen':''">
            <td><img src="../../assets/{{!player.connected?'red':'green'}}-dot.png" class="player-connection-state-icon"></td>
            <td><span title="{{player | json}}">{{player.name}}</span></td>
            <td>{{player.role==='COMPUTER'?'Level: '+player.level:player.email}}</td>
            <td>{{player.score}}</td>
            <td>{{player.missed}}</td>
            <td><button *ngIf="i>0 && game.status==='NEW' && game.host===user.email" (click)="removePlayer(player.email)">Remove</button></td>
        </tr>
    </tbody>
</table>
